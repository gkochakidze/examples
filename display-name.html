<!DOCTYPE html>
<html>
<head>
<script>
function myFunction() {
    var name = prompt("Enter your Name");
    document.getElementById("demo").innerHTML = name;
}
</script>
</head>
<body>

<p>Click the button to trigger a function.</p>

<button onclick="myFunction()">Click me</button>

<p id="demo"></p>

</body>
</html>
